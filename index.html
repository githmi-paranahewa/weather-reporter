<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Reporter</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
  <body>
    <div id="app">
      <main class="main-container">
        <header class="searching-container">

          <input class="city-search" placeholder="Search City">
          <button class="search-btn">
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </header>

        <section class="weather-info">
          <div class="location-date-container">
            <div class="location">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <h4 class="city-txt">Colombo</h4>
            </div>
            <h5 class="current-date-txt reg-txt">Wed, 06 JUne</h5>
          </div>

          <div class="weather-summary-container">
            <img src="//cdn.weatherapi.com/weather/128x128/day/116.png" alt="" class="weather-summary-img">
            <div class="weather-summary-info">
              <h1 class="temp-txt">29 °C</h1>
              <h3 class="condition-txt reg-txt">Cloudy</h3>
            </div>
            
          </div>

          <div class="weather-conditions">

            <div class="condition-item">
              <span class="material-symbols-outlined">
                water_drop
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">Humidity</h5>
                <h5 class="humidity-value-txt">66%</h5>
              </div>
            </div>
            <div class="condition-item">
              <span class="material-symbols-outlined">
                air
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">Wind</h5>
                <h5 class="humidity-value-txt">66 km/h</h5>
              </div>
            </div>
            <div class="condition-item">
              <span class="material-symbols-outlined">
                wb_sunny
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">UV Index</h5>
                <h5 class="humidity-value-txt">66</h5>
              </div>
            </div>
          </div>

          <div class="forecast-items-container">
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5><img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5><img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5>
              <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-item-date reg-txt">02 wed</h5><img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="forecast-item-img">
              <h5 class="forecast-item-temp">30 °C</h5>
            </div>
            
          </div>

        </section>
        <div class="credits reg-txt">
          Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" class="credits-a" ><b>WeatherAPI.com</b></a>
        </div>
        
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
