<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Reporter</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
  <body>
    <div id="app">
      <main class="main-container">
        <header class="searching-container">

          <input class="city-search" placeholder="Search City">
          <button class="search-btn">
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
          
        </header>

        <div class="loading-spinner hidden" id="loading-spinner"></div>

        <section class="weather-info" id="weather-section">
          <div class="location-date-container">
            <div class="location">
              <span class="material-symbols-outlined" style="font-size: 35px">
                location_on
              </span>
              <h4 class="city-txt">...</h4>
            </div>
            <h5 class="current-date-txt reg-txt">--</h5>
          </div>

          <div class="weather-summary-container">
            <img  alt="" class="weather-summary-img">
            <div class="weather-summary-info">
              <h1 class="temp-txt">--</h1>
              <h3 class="condition-txt reg-txt">--</h3>
            </div>
            
          </div>

          <div class="weather-conditions">

            <div class="condition-item">
              <span class="material-symbols-outlined" style="font-size: 25px">
                water_drop
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">Humidity</h5>
                <h5 class="humidity-value-txt">--%</h5>
              </div>
            </div>
            <div class="condition-item">
              <span class="material-symbols-outlined" style="font-size: 25px">
                air
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">Wind</h5>
                <h5 class="wind-value-txt">-- km/h</h5>
              </div>
            </div>
            <div class="condition-item">
              <span class="material-symbols-outlined" style="font-size: 25px" >
                wb_sunny
              </span>
              <div class="condition-info">
                <h5 class="reg-txt">UV Index</h5>
                <h5 class="uv-index-txt">--</h5>
              </div>
            </div>
          </div>

          <div class="forecast-items-container"></div>

          <!-- Hidden template -->
          <div class="forecast-item forecast-item-template" style="display:none;">
            <h5 class="forecast-item-date reg-txt"></h5>
            <img src="" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp"></h5>
          </div>
         </section>
        <div class="credits reg-txt">
          Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" class="credits-a" ><b>WeatherAPI.com</b></a>
        </div>
        
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
